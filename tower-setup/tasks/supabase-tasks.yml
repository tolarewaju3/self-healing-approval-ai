---

- name: Check if Helm is installed
  ansible.builtin.command:
    cmd: helm version --short
  register: helm_check
  changed_when: false
  failed_when: false

- name: Fail if Helm is not installed
  ansible.builtin.fail:
    msg: Helm is required to install Supabase. Please install Helm first.
  when: helm_check.rc != 0

- name: Create Supabase namespace
  kubernetes.core.k8s:
    name: supabase
    api_version: v1
    kind: Namespace
    state: present

- name: Check if values file exists
  ansible.builtin.stat:
    path: "{{ playbook_dir }}/../supabase/values.yaml"
  register: values_file

- name: Add stable chart repo
  kubernetes.core.helm_repository:
    name: stable
    repo_url: "https://supabase-community.github.io/supabase-kubernetes"

- name: Install Supabase via Helm
  kubernetes.core.helm:
    name: supabase
    chart_ref: supabase/supabase
    release_namespace: supabase
    create_namespace: false
    values_files:
      - "{{ playbook_dir }}/../supabase/values.yaml"
    state: present
  when: values_file.stat.exists

- name: Create Supabase Route
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: route.openshift.io/v1
      kind: Route
      metadata:
        name: supabase
        namespace: supabase
      spec:
        to:
          kind: Service
          name: supabase-supabase-kong
        port:
          targetPort: 8000


